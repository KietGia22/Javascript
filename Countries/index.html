<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <title>30DaysOfJavaScript - Day 30</title>
  </head>
  <body>
    <header class="flex flex-col items-center bg-emerald-100 p-4">
      <h3 class="title text-orange-400 font-medium text-4xl tracking-wider">World Countries Data</h3>
      <p class="description text-lg">
        Currently we have <span class="total-countries"></span> countries
      </p>
      <p>
        Currently we have <span class="total-populations"></span> people 
      </p>
      <p class="feedback text-orange-400 hidden font-medium text-sm">
        <i> <span class="number"></span> satisfied the search criteria </i>
      </p>
    </header>
    <div class="search-area flex flex-col items-center justify-center p-8 gap-10">
        <input
        type="text"
        placeholder="Search countries by name, city and languages "
        class="search-input text-xl text-orange-400 w-3/4 focus:outline-none"
      /> 
      <div class="buttons flex items-center justify-center gap-2.5">
        <button class="btn btn-name">
          Name
          <span class="name-arrow"></span>
        </button>
        <button class="btn btn-capital">
          Capital 
          <span class="capital-arrow"></span>
        </button>
        <button class="btn btn-population">
          Population 
          <span class="population-arrow"></span>
        </button>
        <div class="btn-chart transition-all text-4xl text-orange-400 hover:scale-150 cursor-pointer">
          <i class="ti-bar-chart "></i>
        </div>
      </div>
    </div>
    <div class="countries-display bg-slate-300 flex flex-wrap gap-y-4 justify-around py-5"></div>
    <div class="graph-buttons-wrapper flex flex-col items-center">
      <div class="graph-buttons flex gap-2.5 p-3 items-center justify-center">
        <button class="population">Population</button>
        <button class="languages">Languages</button>
      </div>
      <p class="graph-description text-xl">10 Most populated countries in the world</p>
    </div>
    <div class="countries-graph"></div>
    <div class="languages-graph"></div>
    <footer class="footer">
      <p class="developer-name">Developed by <span>Gia Kiet</span></p>
      <span class="go-top">
        <i class="ti-arrow-up"></i>
      </span>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
